<div class='text-center'>
    <div ng-if='stepNumber==0'>
        <div class='col-xs-12'> {{translate.translations.LANDING_PAGE}}</div>
        <input type='button' class='btn btn-default aLittleMarginTop' value='{{translate.translations.OPEN}}' ng-click='openRoom()' />
        <input type='button' class='btn btn-default aLittleMarginTop' value='{{translate.translations.JOIN}}' ng-click='nextStep()' />
    </div>
    <div ng-if='isOfferer && stepNumber==1'>
        <div>
            <div class='col-md-12'> {{translate.translations.OFFERER_1}}</div>
            <textarea class='col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 aLittleMarginTop' rows="7" ng-model="dataChannel.offer"></textarea>
        </div>
        <div class='col-md-12'>
            <input type='button' class='btn btn-default aLittleMarginTop' value='{{translate.translations.SENT}}' ng-click='nextStep()' />
        </div>
    </div>
    <div ng-if='isOfferer && stepNumber==2'>
        <div>
            <div class='col-md-12'> {{translate.translations.OFFERER_2}}</div>
            <textarea class='col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 aLittleMarginTop' rows="7" ng-model="dataChannel.answer"></textarea>
        </div>
        <div class='col-md-12'>
            <input type='button' class='btn btn-default aLittleMarginTop' value="{{translate.translations.GO}}" ng-click='validateConnection()' ng-if='answer!=""' />
        </div>
    </div>

    <div ng-if='!isOfferer && stepNumber==1'>
        <div>
            <div class='col-md-12'> {{translate.translations.ANSWERER_1}}</div>
            <textarea class='col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 aLittleMarginTop' rows="7" ng-model="dataChannel.offer"></textarea>
        </div>
        <div class='col-md-12'>
            <input type='button' class='btn btn-default aLittleMarginTop' value='{{translate.translations.PASTED}}' ng-click='joinRoom()' />
        </div>
    </div>
    <div ng-if='!isOfferer && stepNumber==2'>
        <div>
            <div class='col-md-12'> {{translate.translations.ANSWERER_2}}</div>
            <textarea class='col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 aLittleMarginTop' rows="7" ng-model="dataChannel.answer"></textarea>
        </div>
        <div class='col-md-12'>
            <input type='button' class='btn btn-default aLittleMarginTop' value='{{translate.translations.SENT}}' ng-click='nextStep()' />
        </div>
    </div>
    <div ng-if='stepNumber==3'>
        <div class='col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 chatFlow'>
            <div class='col-md-12'>
                <textarea class='form-control aLittleMarginTop' rows="10" ng-model="dataChannel.chat" disabled></textarea>
                <div ng-if='waitingConnection' class='loader'>
                    <img src="http://loadinggif.com/images/image-selection/32.gif" />
                    <div>
                        {{translate.translations.CONNECTION_WAIT}}
                    </div>
                </div>
            </div>
            <div>
                <form>
                    <div class='col-xs-8'>
                        <input type='text' class='form-control aLittleMarginTop' ng-model="dataChannel.message" ng-disabled='waitingConnection' />
                    </div>
                    <div class='col-xs-4 aLittleMarginBottom aLittleMarginTop'>
                        <input type='submit' class='btn btn-default form-control' value='{{translate.translations.SEND}}' ng-click='sendData()' />
                    </div>
                </form>
            </div>
        </div>
        <input type='button' class='btn btn-danger col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 aLittleMarginTop' value='{{translate.translations.CLOSE}}' ng-click='closeRoom()' />
    </div>
</div>
